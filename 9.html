<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-child></my-child>
</div>
<script src = "js/vue.js"></script>
<script>
    //全局注册   模板名称必须小写  按照w3cschool对组件的定义标准 标签字母小写 并包含-
    var MyChild = Vue.extend({
        template: ` <p> This is a component</p>`,
    });
    Vue.component('my-child',MyChild);      //注册一个组件
    var vm = new Vue({
        el:"#app"
    })
</script>
</body>
</html>
