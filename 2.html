<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{name}}
        <component v-bind:my-name="name">
            <con v-bind:my-name="myName"></con>
        </component>
</div>
    <template id="component">
        <div>
            This is a component;
            {{myName}}
            <template id="con">
                {{myName}}
            </template>
        </div>
    </template>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            name:"12"
        },
        components:{
            "component":{
                    template:'#component',
                    props:['myName'],
                    components:{
                        template:'#con',
                        props:['myName']
                    }
            }
        }
});
</script>
</body>
</html>
