<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    输入要查询的内容:<input type="text" v-model="search"/>
    <aa v-bind:rows="rows" v-bind:columns="columns" v-bind:filter-key="search"></aa>
</div>
<template id="aa">
    <table>
        <tr>
            <td v-for="col in columns">{{col}}</td>
        </tr>
        <tr v-for="row in rows | filterBy filterKey">
            <td v-for="col in columns">{{row[col]}}</td>
        </tr>
    </table>
</template>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            search:"",
            columns:["name","age","sex"],
          rows:[
                {
                    name: 'Jack',
                    age: 30,
                    sex: 'Male'
                }, {
                    name: 'Bill',
                    age: 26,
                    sex: 'Male'
                }, {
                    name: 'Tracy',
                    age: 22,
                    sex: 'Female'
                }, {
                    name: 'Chris',
                    age: 36,
                    sex: 'Male'
                }
            ]
        },
        components:{
            aa:{
                template: "#aa",
                props:["filterKey", "columns", "rows"]
            }
        }
    })
</script>
</body>
</html>
