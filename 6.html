<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{
            height:100px;
            width:100px;
            background:blue;
        }
        .hide{
            display:none
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="fn">button</button>
    <div class="div1" v-bind:class="{hide:isHide}">
        11111111
    </div>
</div>
<script src="js/vue.js">

</script>
<script>
    new Vue({
        el:"#app",
        data:{
            isHide:false
        },
        methods:{
            fn:function(){
                this.isHide = !this.isHide;
            }
        }
    })
</script>
</body>
</html>
